<!doctype html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golden Pay — Contact</title>
  <meta name="description" content="Golden Pay — fast, secure digital payments for businesses and freelancers." />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">Golden Pay</a>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section id="hero" class="hero">
      <div class="container">
        <h1>Let’s Talk Payments</h1>
        <p>Need help or have a question? Our team is ready to assist you anytime.</p>
        <a class="btn-primary" href="contact.html">Contact Support</a>
      </div>
    </section>

    <!-- FEATURES -->
    <section id="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post" id="contact-form">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>
      </div>
    </section>

  </main>

  <footer>
    <div class="container">
      <p>© <span id="year"></span> Golden Pay — All rights reserved</p>
      <nav class="footer-nav">
        <a href="about.html">About</a> | <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>

  <script>
    // small JS just to set year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
